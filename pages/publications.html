				<!-- Publications -->

					<h6 style="margin-left:10px"><b>PUBLICATIONS</b></h6>
					
					<div class="container" id="myData">
                        <script>
                            fetch('../datas/publications.json')
                                .then(function (response) {
                                    return response.json();
                                })
                                .then(function (data) {
                                    appendData(data);
                                })
                                .catch(function (err) {
                                    console.log('error: ' + err);
                                });
                            
							function appendData(data) {
                                content = ''
                                var mainContainer = document.getElementById("myData");
                                for (var i = 0; i < data.length; i++) {
                                    content += '<div class="separator">'+data[i].year+'</div>'
									content += '<ul>'
										papers = data[i].papers
										for(var j = 0; j < papers.length; j++) {
											content += '<li class="project-list"><em>'+papers[j].authors+'</em>. <a href="'+papers[j].paper_link+'" target="_blank">'+papers[j].title+'</a>. '+papers[j].journal_name+''
												if(!(papers[j].presentation_slides_link =='NONE'))
													content += ' | <a href="'+papers[j].presentation_slides_link+'" target="_blank">Slides</a>'
												if(!(papers[j].github_code_link =='NONE'))
													content += '  |<span class="pub-force-margin-left"><i class="fab fa-github" aria-hidden="true"></i> <a href="'+papers[j].presentation_slides_link+'" target="_blank"   >GitHub Code</a></span><br>'
											if(papers.length-1>j)
												content += '<br>'
											content += '</li>'
										}
									content += '</ul>'
                                }
                                mainContainer.innerHTML = content
                            }
                        </script>
